build_image: shippableimages/ubuntu1404_python
language: cpp
compiler: gcc

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository -y ppa:apokluda/boost1.53
  - sudo apt-get update -qq
  - sudo apt-get update
  - sudo apt-get install libboost1.53-all-dev
  - sudo apt-get install -y cmake

install:
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"
  - cd ${TRAVIS_BUILD_DIR}
  # install latest LCOV (1.9 was failing for me) [1]
  - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
  - tar xf lcov_1.11.orig.tar.gz
  - sudo make -C lcov-1.11/ install
  # install lcov to coveralls conversion + upload tool
  - gem install coveralls-lcov

before_script:
   - cmake -DENABLE_TESTING_COVERAGE=ON .


script: 
   - make -j2
   - cd bin
   - ls
   - ./storage_cache_test
   - ./storage_page_test
   - ./storage_test
   - ./storage_readinterval_test
   - ./storage_thread_test
   - ./utils_test
   - ls


after_success:
   - cd ${TRAVIS_BUILD_DIR}/bin
   - ls
   - lcov --directory . --capture --output-file coverage.info # capture coverage info
   - lcov --remove coverage.info '../tests/*' '/usr/*' '../libmdb/*' --output-file coverage.info # filter out system and test code
   - lcov --list coverage.info # debug before upload
   - coveralls-lcov --repo-token NbrjZLPmBgJ5I37YXTHTWWfVH8bHbM5NQ coverage.info # uploads to coveralls
   - ls
